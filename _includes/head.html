<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>
    {%- if page.title -%}
      {{ page.title }} | {{ site.lang_titles[site.active_lang] | default: site.title }}
    {%- else -%}
      {{ site.lang_titles[site.active_lang] | default: site.title }}
    {%- endif -%}
  </title>
  
  <meta name="description" content="{{ site.lang_descriptions[site.active_lang] | default: site.description }}">
  
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
</head>
